<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="calculator">
        <div class="display">
            <div class="clicks"></div>
            <div class="answer"></div>
        </div>
        <div class="keys">

            <div class="num" data-num="7">7</div>
            <div class="num" data-num="8">8</div>
            <div class="num" data-num="9">9</div>
            <div class="del">&laquo;</div>
            <div class="clear">c</div>

            <div class="num" data-num="4">4</div>
            <div class="num" data-num="5">5</div>
            <div class="num" data-num="6">6</div>
            <div class="operator" data-operator="*">&times;</div>
            <div class="operator" data-operator="/">&divide;</div>


            <div class="num" data-num="1">1</div>
            <div class="num" data-num="2">2</div>
            <div class="num" data-num="3">3</div>
            <div class="operator" data-operator="-">&minus;</div>
            <div class="equal" data-func>&equals;</div>

            <div class="percent" data-percent="/100">%</div>
            <div class="num" data-num="0">0</div>
            <div class="decimal" data-des=".">.</div>
            <div class="operator" data-operator="+">&plus;</div>

        </div>
    </div>


    <script src="./app.js"></script>
</body>

</html>
